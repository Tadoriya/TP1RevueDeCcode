name: Java Maven CI

on:
  push: 
    branches: 
      - master 
  pull_request: 
    branches: 
      - master 

jobs: 
  build: 
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v3 

      - name: Set up Java and Maven 
        uses: actions/setup-java@v3 
        with: 
          distribution: 'temurin' 
          java-version: '11' 
          cache: 'maven'

      # Etape pour vérifier la structure des fichiers et s'assurer que les ressources sont présentes
      - name: Check if the resource file exists
        run: |
          ls -la src/main/resources  # Vérifie la présence du fichier
          if [ ! -f src/main/resources/cluster_centers_HAC_aff.csv ]; then
            echo "Resource file src/main/resources/cluster_centers_HAC_aff.csv not found"
            exit 1
          fi

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/*.xml
